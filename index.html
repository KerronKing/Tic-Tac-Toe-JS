<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe (JS)</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div>
        <form id="player-input" name="player-input">
          <input type="text" placeholder="Enter your name Player 1" id="input-1" name="name-1">
          <input type="text" placeholder="Enter your name Player 2" id="input-2" name="name-2">
          <button class="btn">Submit</button>
        </form>
      </div>
      <div id="alerts"></div>
      <div id="board">

        <div class="space" id="space-1"></div>
        <div class="space" id="space-2"></div>
        <div class="space" id="space-3"></div>
        <div class="space" id="space-4"></div>
        <div class="space" id="space-5"></div>
        <div class="space" id="space-6"></div>
        <div class="space" id="space-7"></div>
        <div class="space" id="space-8"></div>
        <div class="space" id="space-9"></div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
