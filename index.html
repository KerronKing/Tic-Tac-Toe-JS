<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe (JS)</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>Tic-Tac-Toe</h1>
      <button id="starter" class="start-game button"></button>
      <div id="input" class="hidden">
        <form id="player-input" name="player-input">
          <input type="text" placeholder="Enter your name Player 1" id="input-1" name="name-1">
          <input type="text" placeholder="Enter your name Player 2" id="input-2" name="name-2">
          <button class="button">Submit</button>
        </form>
      </div>
      <div id="alerts"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
